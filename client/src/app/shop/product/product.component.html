<!-- Product container -->
<main
  class="product-container w-100 d-flex align-items-center justify-content-center overflow-hidden"
>
  <app-loader *ngIf="isLoading" class="position-absolute top-50 start-50" />
  <ng-container *ngIf="!isLoading">
    <div
      class="product-image-wrapper d-flex justify-content-center align-items-center overflow-hidden"
    >
      <img src="{{ product?.imageSrc }}" alt="" class="w-100 h-100" />
    </div>
    <div
      class="product-details-wrapper d-block overflow-hidden position-relative ms-2"
    >
      <h2 class="fw-bold fs-1">{{ product?.title }}</h2>
      <p class="mt-3">
        {{ product?.description }}
      </p>
      <div
        class="position-absolute bottom-0 d-flex align-items-center w-100 justify-content-end"
      >
        <h4 class="fw-bold my-auto me-4">{{ product?.price }}$</h4>
        <button class="btn btn-outline-primary" (click)="addToCart()">
          Add to cart
        </button>
      </div>
    </div>
  </ng-container>
</main>
