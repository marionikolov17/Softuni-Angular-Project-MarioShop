<!-- Products main -->
<main class="overflow-x-hidden w-100 mt-3 d-flex">
  <!-- Filter and Sort Section -->
  <section
    class="filter-section col-3 ps-2 overflow-hidden d-flex justify-content-center mt-5"
  >
    <div class="d-block">
      <!-- Category Button -->
      <button
        class="btn btn-outline-primary dropdown-toggle"
        data-bs-toggle="collapse"
        data-bs-target="#categoryCollapse"
        (click)="toggle()"
      >
        Category
      </button>
      <!-- Category Options -->
      <div class="mt-3" id="categoryCollapse" *ngIf="isCategoryOpened">
        <button class="btn btn-outline-secondary d-block mb-2">
          Computers
        </button>
        <button class="btn btn-outline-primary d-block">Laptops</button>
      </div>

      <!-- Price Button -->
      <label for="" class="d-block mt-4 fw-bold mb-1">Price</label>
      <!-- Price Range Container -->
      <div class="range">
        <div class="range-slider">
          <span class="range-selected"></span>
        </div>
        <div class="range-input">
          <input
            type="range"
            class="min"
            min="0"
            max="10000"
            value="0"
            step="10"
          />
          <input
            type="range"
            class="max"
            min="0"
            max="10000"
            value="10000"
            step="10"
          />
        </div>
        <div class="range-price d-block">
          <label for="min">Min</label>
          <input type="number" class="d-block" name="min" value="0" />
          <label for="max" class="d-block">Max</label>
          <input type="number" name="max" value="10000" />
        </div>
      </div>

      <!-- Sort By Button -->
      <button
        class="btn btn-outline-secondary dropdown-toggle"
        data-bs-toggle=""
        aria-expanded="false"
        (click)="toggleSort()"
      >
        Sort By
      </button>
      <!-- Sort By Dropdown -->
      <div class="sort-container mt-3 d-block" *ngIf="isSortOpened">
        <button class="mt-2 btn btn-primary d-block">Price Up</button>
        <button class="mt-2 btn btn-outline-primary d-block">Price Down</button>
        <button class="mt-2 btn btn-outline-primary d-block">New Added</button>
        <button class="mt-2 btn btn-outline-primary">Last Added</button>
      </div>
    </div>
  </section>

  <!-- Products display section -->
  <section class="products-section d-grid col-9 p-2">
    <!-- <h2 class="mb-5 mt-3">Category: All</h2> -->

    <!-- Product Card -->

    <ng-container *ngFor="let product of products">
      <div class="card product-card overflow-hidden">
        <div
          class="card-image w-100 d-flex justify-content-center align-items-center overflow-hidden"
        >
          <img src="{{ product.imageSrc }}" alt="" class="w-100 h-100" />
        </div>
        <div class="title-container">
          <h3 class="px-2 fs-5 fw-bold text-center mt-3">
            {{ product.title }}
          </h3>
        </div>
        <div
          class="d-flex justify-content-end align-items-center w-100 mt-3 px-2"
        >
          <h5 class="fs-5 fw-bold mx-2 my-auto">{{ product.price }}$</h5>
          <button
            class="btn btn-outline-primary me-3 ms-1"
            routerLink="/shop/{{ product._id }}"
          >
            Shop now
          </button>
        </div>
      </div>
    </ng-container>
    <h2 *ngIf="!products?.length">There are no products.</h2>
  </section>
</main>
