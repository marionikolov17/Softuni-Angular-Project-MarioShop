<!-- Login section -->
<section
  class="register-section w-100 d-flex justify-content-center align-items-center overflow-hidden"
>
  <form class="register-form shadow d-block">
    <h3 class="text-center my-3 fw-bold">Register</h3>
    <div class="px-4 my-2">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        name="username"
        id="username"
        placeholder="Username"
      />
      <p class="invalid-input-message text-danger">Invalid username!</p>
    </div>
    <div class="px-4 my-2">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        placeholder="Email"
      />
      <p class="invalid-input-message text-danger">Invalid email!</p>
    </div>
    <div class="px-4 my-2">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        id="password"
        placeholder="Password"
      />
      <p class="invalid-input-message text-danger">Invalid password!</p>
    </div>
    <div class="px-4 my-2">
      <label for="rePassword">Repeat password</label>
      <input
        type="password"
        class="form-control"
        name="rePassword"
        id="rePassword"
        placeholder="Repeat password"
      />
      <p class="invalid-input-message text-danger">Passwords do not match!</p>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary" type="submit">Register</button>
    </div>
    <p class="low-form-text mt-4">
      Already have an account? <a href="">Login here!</a>
    </p>
  </form>
</section>
