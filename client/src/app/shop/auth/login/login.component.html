<!-- Login section -->
<section
class="login-section w-100 d-flex justify-content-center align-items-center overflow-hidden"
>
<form class="login-form shadow d-block">
  <h3 class="text-center my-3 fw-bold">Login</h3>
  <div class="px-4 my-2">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      name="username"
      id="username"
      placeholder="Username"
    />
    <p class="invalid-input-message text-danger">Invalid username!</p>
  </div>
  <div class="px-4 my-2">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      name="password"
      id="password"
      placeholder="password"
    />
    <p class="invalid-input-message text-danger">Invalid password!</p>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary" type="submit">Login</button>
  </div>
  <p class="low-form-text mt-4">
    Don't have an account? <a href="">Register here!</a>
  </p>
</form>
</section>
