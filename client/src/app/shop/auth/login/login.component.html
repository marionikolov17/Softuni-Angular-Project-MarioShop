<!-- Login section -->
<section
class="login-section w-100 d-flex justify-content-center align-items-center overflow-hidden"
>
<form class="login-form shadow d-block" (ngSubmit)="login()" [formGroup]="loginForm">
  <h3 class="text-center my-3 fw-bold">Login</h3>
  <div class="px-4 my-2">
    <label for="username">Email</label>
    <input
      type="text"
      class="form-control"
      name="email"
      id="email"
      placeholder="email"
      formControlName="email"
    />
    <ng-container *ngIf="loginForm.get('email')?.touched">
      <p class="invalid-input-message text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required!</p>
    </ng-container>
  </div>
  <div class="px-4 my-2">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      name="password"
      id="password"
      placeholder="password"
      formControlName="password"
    />
    <ng-container *ngIf="loginForm.get('password')?.touched">
      <p class="invalid-input-message text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required!</p>
    </ng-container>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary" type="submit">Login</button>
  </div>
  <p class="low-form-text mt-4">
    Don't have an account? <a routerLink="/auth/register">Register here!</a>
  </p>
</form>
</section>
